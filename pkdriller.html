
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PKDRILLER Bot Pairing</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('https://i.ibb.co/hRRBMTCy/nexus-xmd.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    .frame {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      margin-bottom: 40px;
    }

    /* Typing effect with glitch animation */
    .typing-effect {
      font-size: 40px;
      font-weight: bold;
      color: #fff;
      letter-spacing: 3px;
      display: inline-block;
      white-space: nowrap;
      animation: glitch 1.5s infinite, scroll-left 10s linear infinite;
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 0 red, -2px 0 blue, 0 2px green, 0 -2px purple;
      }
      25% {
        text-shadow: -2px 0 red, 2px 0 blue, 0 2px yellow, 0 -2px orange;
      }
      50% {
        text-shadow: 2px 0 yellow, -2px 0 green, 0 2px purple, 0 -2px red;
      }
      75% {
        text-shadow: -2px 0 yellow, 2px 0 green, 0 2px blue, 0 -2px purple;
      }
      100% {
        text-shadow: 2px 0 red, -2px 0 blue, 0 2px yellow, 0 -2px green;
      }
    }

    @keyframes scroll-left {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    .btn {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffd93d);
      background-size: 400% 400%;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: gradient 3s ease infinite;
      text-transform: uppercase;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .audio-control {
      position: absolute;
      bottom: 20px;
      right: 20px;
      opacity: 0.7;
    }
</style>
<body>
  <div id="particles-js"></div>

  <div class="frame">
    <div class="typing-effect">
      WELCOME TO THE PKDRILLER WHATSAPP BOTS PAIRING SITE CREATED BY PKDRILLER FROM KENYA ðŸ‡°ðŸ‡ª 
    </div>
  </div>

  <!-- Buttons with dynamic colors -->
  <button onclick="window.open(`/pair`)" class="btn"><span>Pair Code</span></button>
  <button onclick="window.open(`https://github.com/Pkdriller/NEXUS-XMD`)" class="btn"><span>GitHub</span></button>
  <button onclick="window.open(`https://www.youtube.com/@Pktech-1911`)" class="btn"><span>YouTube</span></button>
  <button onclick="window.open(`https://wa.me/+254785392165`)" class="btn"><span>Contact</span></button>
  <button onclick="window.open(`https://whatsapp.com/channel/0029Vad7YNyJuyA77CtIPX0x`)" class="btn"><span>WhatsApp</span></button>

  <!-- Audio -->
  <audio autoplay loop class="audio-control">
    <source src="https://files.catbox.moe/vccfb1.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Particles.js configuration for background
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 150,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#FF4500"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1,
            "opacity_min": 0.1
          }
        },
        "size": {
          "value": 5,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 10,
            "size_min": 0.1
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#FF4500",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "random": true
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
