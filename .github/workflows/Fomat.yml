name: Wipe Repository

on:
  workflow_dispatch: # Run manually from GitHub Actions tab

jobs:
  wipe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Wipe repository
        run: |
          # Remove everything except .git folder
          rm -rf .[^.]* * || true
          echo "# Clean Repository" > README.md
          git add -A
          git commit -m "Wipe repository clean"

      - name: Force push clean state
        run: |
          git branch -M main
          git push origin main --force
