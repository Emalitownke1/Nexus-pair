name: Clear Main Branch

on:
  workflow_dispatch:

jobs:
  clear:
    runs-on: ubuntu-latest

    steps:
      # ✅ Step 1: Checkout full repository so git commands work
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          persist-credentials: true
          fetch-depth: 0   # IMPORTANT for push access

      # ✅ Step 2: Remove files
      - name: Remove all files except .github
        run: |
          shopt -s extglob dotglob
          rm -rf !(.github)
          echo "# Main branch cleared" > README.md

      # ✅ Step 3: Commit and push back
      - name: Commit and push changes
        run: |
          cd $GITHUB_WORKSPACE   # make sure we’re in repo dir
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Clear main branch but keep .github" || echo "No changes to commit"
          git push origin main
