name: Clear Main Branch

on:
  workflow_dispatch:

permissions:
  contents: write   # âœ… required so checkout + push works

jobs:
  clear:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout full repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # Step 2: Remove files
      - name: Remove all files except .github
        run: |
          shopt -s extglob dotglob
          rm -rf !(.github)
          echo "# Main branch cleared" > README.md

      # Step 3: Commit and push
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Clear main branch but keep .github" || echo "No changes to commit"
          git push origin main
